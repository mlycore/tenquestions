<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文描述和二维码</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .note {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .article-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description-content {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 20px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .qr-code {
            display: inline-block;
            margin-bottom: 10px;
        }
        .small-text {
            font-size: 12px;
            color: #999;
        }
        @media screen and (max-width: 767px) {
            .container {
                padding: 15px;
            }
            .note {
                padding: 15px;
            }
            .description-content {
                font-size: 16px;
            }
            .qr-code img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note">
            <div class="article-title">
                <!-- 在这里插入您的文章标题 -->
                我有十问之 GDPR 
            </div>
            <div class="description-title">
                <!-- 在这里插入您的描述标题 -->
		一问：敏感数据是什么？
            </div>
            <div class="description-content">
		敏感数据是指包含个人隐私、商业机密、政府机密等敏感信息的数据。在企业中，敏感数据可能包括客户的个人信息、财务数据、商业机密等。如果这些数据泄露，将会对企业造成无法挽回的损失，甚至可能导致企业破产。 
            </div>
            <div class="divider"></div>
            <div class="qr-code">
                <!-- 在这里插入您的二维码图片，使用img标签，src属性指向二维码图片的URL -->
                <img src="http://rs2kit578.hn-bkt.clouddn.com/https___sourl.cn_RYGerf.png" alt="二维码" width="120" height="120">
            </div>
            <div class="small-text">扫码阅读原文</div>
        </div>
    </div>
</body>
</html>
